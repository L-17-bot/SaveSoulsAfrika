<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Backend/global.css">
    <style>
      .glass-container, .container {
        max-width: 500px;
        margin: 48px auto 24px auto;
        padding: 36px 40px;
        background: rgba(255,255,255,0.25);
        box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
        border-radius: 24px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.18);
        animation: fadeInUp 1.2s;
      }
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(40px);}
        100% { opacity: 1; transform: translateY(0);}
      }
      .contact-form label {
        display: block;
        margin: 14px 0 6px 0;
        font-weight: 500;
        color: #1976d2;
        letter-spacing: 1px;
      }
      .contact-form input[type="text"],
      .contact-form input[type="email"],
      .contact-form textarea {
        width: 100%;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1.5px solid #bcdffb;
        background: rgba(255,255,255,0.55);
        margin-bottom: 18px;
        font-size: 1.08rem;
        color: #1976d2;
        box-shadow: 0 2px 8px rgba(31,38,135,0.08);
        transition: border 0.2s, box-shadow 0.2s, background 0.2s;
        outline: none;
        animation: inputPop 1s;
      }
      @keyframes inputPop {
        0% { opacity: 0; transform: scale(0.8);}
        100% { opacity: 1; transform: scale(1);}
      }
      .contact-form input[type="text"]:focus,
      .contact-form input[type="email"]:focus,
      .contact-form textarea:focus {
        border: 2px solid #1976d2;
        background: rgba(197,225,255,0.35);
        box-shadow: 0 4px 16px rgba(25,118,210,0.12);
      }
      .contact-form input[type="submit"] {
        width: 100%;
        margin-top: 10px;
        padding: 14px 0;
        font-size: 1.1rem;
        border-radius: 14px;
        border: none;
        background: linear-gradient(90deg,#1976d2 60%,#90caf9 100%);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(25,118,210,0.10);
        transition: background 0.2s, color 0.2s, transform 0.2s;
        animation: btnPop 1.1s;
      }
      .contact-form input[type="submit"]:hover {
        background: linear-gradient(90deg,#1565c0 60%,#64b5f6 100%);
        color: #fff;
        transform: scale(1.04);
      }
      .contacts {
        margin-bottom: 24px;
        font-size: 1.08rem;
        animation: listFade 1s;
      }
      @keyframes listFade {
        0% { opacity: 0; transform: translateX(-30px);}
        100% { opacity: 1; transform: translateX(0);}
      }
      @keyframes btnPop {
        0% { opacity: 0; transform: scale(0.7);}
        80% { opacity: 1; transform: scale(1.1);}
        100% { opacity: 1; transform: scale(1);}
      }
    </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <div class="contacts">
      
      <strong>Email:</strong> <span style="color:#888;">drnolantheastronaut@gmail.com</span><br>
      <strong>Phone:</strong> <span style="color:#888;">+256-705-979-483</span><br>
      <strong>Location:</strong> <span style="color:#888;">Kampala, Uganda</span>
    </div>
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form action="https://formspree.io/f/yourFormID" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <input type="submit" value="Send Message">
      </form>
    </div>
  </div>
</body>
</html>
